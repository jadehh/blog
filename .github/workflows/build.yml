name: Build Dev

on:
  push:
    branches:
      - main

jobs:
  release:
    name: Build Website
    runs-on: ubuntu-latest
    steps:
      # 检出 Git 仓库
      - name: Check out git repository
        uses: actions/checkout@v4.1.1
        with:
          fetch-depth: 0

       #安装 Node.js
      - name: Install Node.js
        uses: actions/setup-node@v4.0.0
        with:
          node-version: "18.x"
      # 安装项目依赖
      - name: Install Dependencies
        run: npm install
      # 构建程序
      - name: Build Website
        run: hexo deploy
        env:
          GITHUB_TOKEN: ${{ secrets.ACCESS_TOKEN }}

